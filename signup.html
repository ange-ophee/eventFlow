<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bienvenu chez <span>EventFlow</span></h1>
        <p>Veuillez remplir le formulaire pour crée votre compte 
            et accéder à votre espace personnel</p>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="name" value="__('Name')">Name / Noms</label>
                <input type="text" id="name" name="name" value="old('name')" required>
            </div>
            <div class="form-group">
                <label for="email" value="__('Email')">Email address / Adresse email</label>
                <input type="email" id="email" name="email" value="old('email')" required>
            </div>
            <div class="form-group">
                <label for="phone" value="__('phone')">Phone number / Numéro de Téléphone</label>
                <input type="tel" id="phone" name="phone" value="old('phone')" required>
            </div>
            <div class="form-group">
                <label for="password" value="__('Password')">Password / Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirmation" value="__('Confirm Password')">Confirm password / Confirmez le mot de passe</label>
                <input type="password" id="password_confirmation" name="password_confirmation" required>
            </div>
            <div class="form-group">
                    <button type="submit">Submit / S'inscrire</button>
            </div>
        </form>
        <div class="signup-link">
            Vous avez déjà un compte? <a href="login.html">Connectez vous !</a>
        </div>
        <p id="error-message"></p>
    </div>
</body>
</html>
